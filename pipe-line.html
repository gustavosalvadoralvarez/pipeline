<link rel="import" href="../polymer/polymer.html">
<script src="./lib/utils.js"></script>
<script src="../highland/dist/highland.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <pipe-line></pipe-line>

@demo
-->
<dom-module id="pipe-line">

  <style></style>

  <template>
    <div id="content"> 
      <content></content>
    </div>
  </template>

</dom-module>

<script>
  var _ = highland;

  Polymer({

    is: 'pipe-line',

    properties: {
      pipe: {
        type: Object,
        readOnly: true
      },
      out: {
        type: Object,
        computed: '_out(pipe)'
      },
      cached: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      },
      cache: {
        type: Array,
        readOnly: true,
        value: function(){
          return []
        }
      }
    },
    attached: function(){
      var self;
      self = this; 
      window.addEventListener('WebComponentsReady',
        function(evnt){ 
          var procs, srcs, pipe;
          procs = self._procs();
          srcs = self._srcs(); 
          pipe = self._pipe(srcs.slice(0, 1).concat(procs));
          self._setPipe(pipe);
        }
      ); 
    },
    _out: function(pipe){
      return pipe && pipe.stream || null
    }, 
    _content: function(){
      var self;
      self = this;
      return utils.toArray(self.querySelector('#content').children)
    },
    _procs: function(){
      var self = this;
      return self._content().filter(utils.getKeyFrom('isProcStream'))
    },
    _srcs: function(){
      var self = this;
      return self._content().filter(utils.getKeyFrom('isDataStream'))
    },
    _pipe: function(sections){
      var self, pipe;
      self = this;
      pipe = sections.reduce(
        function link(pipe, section){
          console.log(section);
          section['<|'](pipe.stream);
          return section
        }
      ); 
      pipe.each(
        function(item){ 
          self.fire('data', item);
          if (self.cached){ 
            self._setCache(self._cache.concat(item));
          }
        }
      ); 
      pipe.done(
        function(){
          self.fire('done');
        }
      );
      pipe.errors(
        function (e){ 
          self.fire('error', e);
        }
      );
      return pipe
    }

  });

</script>
