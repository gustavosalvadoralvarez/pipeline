<link rel="import" href="../polymer/polymer.html">
<script src="./lib/utils.js"></script>
<script src="./highland/dist/highland.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <pipe-line></pipe-line>

@demo
-->
<dom-module id="pipe-line">

  <style></style>

  <template>
    <div id="content">
      <content></content>
    </div>
  </template>

</dom-module>

<script>
  var _ = highland;

  Polymer({

    is: 'pipe-line',

    properties: {

    },
    ready: function(){
      var self, outStream;
      self = this; 
      outStream = utils.asArray(self.childNodes).reduce(
        function linkPipes(p, c){ 
          c['<|'](p.stream);
          return c
        }
      ).stream; 
      outStream.each(
        function(v){ 
          self.fire('data', v);
        }
      ); 
      outStream.errors(
        function (e) { 
          self.fire('error', e);
        }
      );
      outStream.done(
        function () { 
          self.fire('done');
        }
      ); 
    }

  });

</script>
