<link rel="import" href="../polymer/polymer.html">
<script src="./lib/utils.js"></script>
<script src="./highland/dist/highland.js"></script>
<!--
An element providing a solution to no problem in particular.

Example:

    <pipe-line></pipe-line>

@demo
-->
<dom-module id="pipe-line">

  <style></style>

  <template>
    <div id="content">
      <content></content>
    </div>
  </template>

</dom-module>

<script>
  var _ = highland;

  Polymer({

    is: 'pipe-line',

    properties: {
      src: {
        type: Object,
        notify: true,
        reflectToAttribute: true
      },
      source: {
        type: Object,
        computed: '_source(src)'
      }
    },
    ready: function(){
     
    }, 
    _source: function(src){
      var self;
      self = this; 
      if (src) {
        return _(src);
      } else if (utils.car(pipeEls).isDataStream){
        return utils.car(pipeEls).stream;
      } else { 
        return _()
      }
    },
    assemble: function (){
      var self, pipeline, pipeEls, inStream, procStreams, outStream;
      self = this; 
      pipeEls = utils.asArray(self.childNodes); 
      procStreams = pipeEls.filter(function(el){ return el.isProcStream });
      pipeline = _.pipeline.apply(_, procStreams.map(function(el){ return el.process })); 
      pipeline.each(
        function(v){ 
          self.fire('data', v);
        }
      ); 
      pipeline.errors(
        function (e) { 
          self.fire('error', e);
        }
      );
      pipeline.done(
        function () { 
          self.fire('done');
        }
      ); 

    }

  });

</script>
