<link rel="import" href="../polymer/polymer.html">
<script src="./lib/utils.js"></script>
<script src="../highland/dist/highland.js"></script>
<!--
	A pipe-line element wrapping highland method:
	
	"id": "split",
	"section": "Transforms",
	"name": "Stream.split()",
	"api": "public"

-->
<dom-module id="split-pipe">
	<style></style>
	<template>
		<div id="content">
			<content></content>
		</div>
	</template>
</dom-module>
<script>
	Polymer(
{ is:"split-pipe",
  properties:{ _src:{ type: String,
      notify:true,
      readOnly:true,
      value:"{\n\t\"id\": \"split\",\n\t\"section\": \"Transforms\",\n\t\"name\": \"Stream.split()\",\n\t\"api\": \"public\"\n}" },
    stream:{ type: Object,
      notify:true,
      readOnly:true },
    streamType:{ type: String,
      readOnly:true,
      value:"Transforms" },
    method:{ type: String,
      readOnly:true,
      value:"split" } },
  _fnArg:function (func, returnValue){ 
			return function(arg0, arg1, arg2, arg3, arg4){
				var args = utils.asArray(arguments);
				if (func !== ''){
					return eval(func).apply(null, args)
				} else if (returnValue !== ''){ 
					console.log(returnValue);
					return eval(returnValue)
				}
			}
		},
  "<|":function pipeIn(stream){ 
			var self, m;
			self = this; 
			console.log("Linking "+self.method+"-stream...");
			self._setStream(
				stream[self.method].apply(
					stream,
					self._param.map(
						function(arg){
							return self[arg];
						}
					)
				)
			);
			return self.stream
		} }
	)
</script>
